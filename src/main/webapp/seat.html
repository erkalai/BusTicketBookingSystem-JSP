<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #selectedSeatsList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #selectedSeatsList li {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Seat Layout Section -->
        <div class="col-lg-3 mt-2 p-2">
            <!-- Example of seat checkboxes -->
            <div class="seat-box">
                <input type="checkbox" id="seat1" onclick="toggleSeatSelection(1)">
                <label for="seat1">S1</label>
            </div>
            <div class="seat-box">
                <input type="checkbox" id="seat2" onclick="toggleSeatSelection(2)">
                <label for="seat2">S2</label>
            </div>
            <div class="seat-box">
                <input type="checkbox" id="seat3" onclick="toggleSeatSelection(3)">
                <label for="seat3">S3</label>
            </div>
            <div class="seat-box">
                <input type="checkbox" id="seat4" onclick="toggleSeatSelection(4)">
                <label for="seat4">S4</label>
            </div>
        </div>

        <!-- Selected Seats List -->
        <div class="col-lg-9 mt-2 p-2">
            <h5>Selected Seats</h5>
            <ul id="selectedSeatsList"></ul>
        </div>
    </div>
</div>

<script>
// Function to handle seat selection
function toggleSeatSelection(seatId) {
    const seatCheckbox = document.getElementById(`seat${seatId}`);
    const selectedSeatsList = document.getElementById("selectedSeatsList");

    // If seat is checked, add to the list, else remove it
    if (seatCheckbox.checked) {
        const listItem = document.createElement("li");
        listItem.textContent = `S${seatId}`;
        selectedSeatsList.appendChild(listItem);
    } else {
        // Remove the seat from the list
        const listItems = selectedSeatsList.getElementsByTagName("li");
        for (let i = 0; i < listItems.length; i++) {
            if (listItems[i].textContent === `S${seatId}`) {
                selectedSeatsList.removeChild(listItems[i]);
                break;
            }
        }
    }
}
</script>

</body>
</html>
